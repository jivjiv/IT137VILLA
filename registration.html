<html>
    <head>
        <title>Registration Form</title>

        <link href="style.css" rel="stylesheet" type="text/css">

        <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->
        <script src="https://cdn.jsdelivr.net/jquery.validation/1.15.1/jquery.validate.min.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Kaushan+Script" rel="stylesheet">
      <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <div class="row">
              <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                <div class="card card-signin my-5">
                  <div class="card-body">
        <div id="second">
            <div class="myform form ">
                <div class="logo mb-3">
                    <div class="col-md-12 text-center">
                    <h1 >Signup</h1>
                    </div>
                    </div>
                    <form action="#" name="registration">
                     <div class="form-group">
                        <label for="name">Full Name</label>
                        <input type="text"  name="name" class="form-control" id="name" aria-describedby="emailHelp" placeholder="Enter Full Name">
                     </div>
                     <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="email" name="email"  class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter Email">
                     </div>
                     <div class="form-group">
                        <label for="exampleInputEmail1">Password</label>
                        <input type="password" id="password"  class="form-control" aria-describedby="emailHelp" placeholder="Enter Password">
                     </div>
                     <div class="form-group">
                        <label for="exampleInputEmail1">Confirm Password</label>
                        <input type="password" id="ConfirmPassword" class="form-control" aria-describedby="emailHelp" placeholder="Confirm Password">
                     </div>
                     <div class="col-md-12 text-center mb-3">
                        
                        <button id="submit" class=" btn btn-block mybtn btn-primary tx-tfm">Get Started For Free</button>
                     </div>
                     <div class="col-md-12 ">
                        <div class="form-group">
                           <p class="text-center"><a href="index.html" id="signin">Already Have an Account?</a></p>
                        </div>
                     </div>

                     <script>
                         $(document).ready(function(){
                         $('#submit').click(function(){
                             var value = document.getElementById('name').value;
                             if (value ===''){
                                 alert('Please Enter your Name');
                             }
                         })
                        });

                        $(document).ready(function(){
                         $('#submit').click(function(){
                             var value = document.getElementById('email').value;
                             if (value ===''){
                                 alert('Please Enter your Email');
                             }
                         })
                        });

                        
                        $(function () {
                        $("#submit").click(function () {
                        var password = $("#password").val();
                        var confirmPassword = $("#ConfirmPassword").val();
                        if (password != ConfirmPassword) {
                        alert("Passwords do not match.");
                        return false;
                        }
                        return true;
                        });
                        });
                     </script>
                      </div>
                  </form>
                </div>
                </div>
            </div>
            </div>
        </div>
        </div>
    </body>
</html>
